<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

            </p>
            <p>
                <a href="mailto: shinoyrestaurant@gmail.com">
                <i class="fa fa-envelope"></i>
                shinoyrestaurant@gmail.com
            </a>
            </p>
            <p> 
                <a href=""tel:+123456789">
                 <i class="fa fa-phone-square"></i>
                +123456789

        </p>
        </div>
        </div>
